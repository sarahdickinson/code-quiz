<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <script src="./assets/coding-quiz.js"></script>
    <div id="highscores">View high scores</div>
    <div id="clock">Time: <span class="seconds"></span></div>
    <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your socre/time by ten seconds!</p>
    </div>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <button id="start">Start Quiz</button>
</body>

</html>
